<!DOCTYPE html>
<html lang="en">
<body>
    <form action="/result" method="POST">
        <p>Name <input type='text' id='name' name='name' /></p>
        <p>Student Number <input type='text' id='StudentNumber' name='StudentNumber' /></p>
        
        <p>Gender</p>
        <p><input type="radio" id="Male" name="Gender" value="Male" /> Male
            <input type="radio" id="Female" name="Gender" value="Female" /> Female</p>
        
        <p>Major <input type='text' id='Major' name='Major' /></p>

        <p>Programming Languages</p>
        <p><input type="checkbox" id="Python" name="Python" value="Python" /> Python
            <input type="checkbox" id="Java" name="Java" value="Java" /> Java
            <input type="checkbox" id="HTML" name="HTML" value="HTML" /> HTML
            <input type="checkbox" id="C++" name="C++" value="C++" /> C++</p>

                
        
        <button type='submit' name='submit' value='submit'>submit</button>
    </form>
</body>
</html>
